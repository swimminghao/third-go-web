    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var iNum01 = 12;

        //alert(iNum01);        
        //alert(iNum02);
        alert(aList);
        alert(sTr);
        
        // console 可以显示变量类型，不会阻止程序往下执行
        console.log(aList);
        console.log(sTr);

        // 通过标题栏来显示变量或对象
        document.title = 'iNum01的值是：' + iNum01;
    
    
    </script>
