<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <!-- 第三种引入样式的方式：外链式 推荐使用 -->
    <link rel="stylesheet" href="css/main.css" />

    <!-- 第二种引入样式的方式：内嵌式 部分推荐使用，一般首页使用 -->
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red
        }
        
        <!--设置所有div样式-->
    </style>
</head>

<body>
    <!-- 第一种引入样式的方式：内联式 不推荐使用 -->
    <h3 style="width: 200px; height: 200px; background: gold">
        这是一个h3标题
    </h3>
    <div>这是一个div</div>
    <p>这是一个段落</p>
</body>

</html>
